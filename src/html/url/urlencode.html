<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Base64エンコーダ</title>
    <!-- レスポンシブWebデザインを使うために必要なmetaタグ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">
<div class="container-fluid row">
    <div class="col-6">
        <h2>エンコード</h2>
        <input type="text" id="encode_target" class="form-control bg-secondary text-light">
        <button class="btn btn-success" id="encode_button">実行</button>
        <div id="encode_result"></div>
    </div>
    <div class="col-6">
        <h2>デコード</h2>
        <input type="text" id="decode_target" class="form-control bg-secondary text-light">
        <button class="btn btn-success" id="decode_button">実行</button>
        <div id="decode_result"></div>
    </div>
</div>
<script>
    $(function() {
        $('#encode_button').click(function() {
            let target = $('#encode_target').val();
            let encode_result = encodeURIComponent(target);
            $('#encode_result').prepend(`
<div class="alert alert-success fade show" role="alert">
    <pre>${encode_result}</pre>
</div>`);
        });

        $('#decode_button').click(function() {
            let target = $('#decode_target').val();
            let decode_result = decodeURIComponent(target);
            $('#decode_result').prepend(`
<div class="alert alert-success fade show" role="alert">
    <pre>${decode_result}</pre>
</div>`);
        });
    });
</script>
<style>
    pre{
        white-space:pre-wrap;
        white-space:-moz-pre-wrap;
        white-space:-o-pre-wrap;
        white-space:-pre-wrap;
        word-wrap:break-word;
    }
</style>
</body>
</html>
